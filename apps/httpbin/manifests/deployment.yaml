apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  labels:
    app: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      nodeSelector:
        app: httpbin
      tolerations:
        - key: app
          value: httpbin
          effect: NoSchedule
      containers:
        - name: httpbin
          image: 944249714029.dkr.ecr.ap-northeast-1.amazonaws.com/test_ecr:init
          ports:
            - containerPort: 8080
